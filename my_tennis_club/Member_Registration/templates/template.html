{% load static %}
<!DOCTYPE html>
<html>
<link rel="stylesheet" href="{% static 'myfirst.css' %}">
<body>

<table border="1">
  <tr>
    <th>ID</th>
    <th>First Name</th>
    <th>Last Name</th>
  </tr>
  {% for x in my_members %}
    <tr>
      <td>{{x.id}}</td>
      <td>{{x.firstName}}</td>
      <td>{{x.lastName}}</td>
    </tr>
  {% endfor %}
</table>

</body>
</html>
